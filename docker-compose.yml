services:
  mysql:
    image: mysql:8.0
    container_name: starvis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: production
      args:
        API_INTERNAL_PORT: ${API_INTERNAL_PORT:-3000}
    container_name: starvis-api
    ports:
      - "${API_PORT:-3003}:${API_INTERNAL_PORT:-3000}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${API_INTERNAL_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  ihm:
    build:
      context: ihm
      dockerfile: Dockerfile
    container_name: starvis-ihm
    ports:
      - "${IHM_PORT:-8080}:80"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  mysql_data:
