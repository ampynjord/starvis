name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
#  JOBS
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
jobs:

  # ==========================================
  #  1. LINT & TYPE-CHECK
  # ==========================================
  lint:
    name: "üîç Lint & Type-check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            ihm/package-lock.json

      - name: Install & type-check API
        run: cd api && npm ci && npx tsc --noEmit

      - name: Install & build IHM
        run: cd ihm && npm ci && npm run build

  # ==========================================
  #  2. UNIT / INTEGRATION TESTS
  # ==========================================
  test:
    name: "üß™ Tests"
    runs-on: ubuntu-latest
    needs: lint
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_DATABASE: starvis_test
          MYSQL_USER: starvis_user
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: starvis_user
      DB_PASSWORD: testpass
      DB_NAME: starvis_test
      MYSQL_ROOT_PASSWORD: testroot
      ADMIN_API_KEY: ci_test_key
      PORT: 3000
      NODE_ENV: test
      LOG_LEVEL: warn

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            ihm/package-lock.json

      - run: cd api && npm ci

      - name: Wait for MySQL
        run: |
          for i in $(seq 1 30); do
            mysqladmin ping -h 127.0.0.1 -u root -ptestroot --silent && break
            sleep 2
          done

      - name: Start API server
        run: |
          cd api && npx tsx server.ts &
          sleep 8
        env:
          P4K_PATH: ""

      - name: Run API tests
        run: cd api && node tests/test-all.mjs http://localhost:3000
        env:
          ADMIN_API_KEY: ci_test_key

  # ==========================================
  #  3. BUILD DOCKER IMAGE
  # ==========================================
  build:
    name: "üê≥ Build Docker image"
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Docker meta (IHM)
        id: meta-ihm
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ihm
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          target: production
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push IHM image
        uses: docker/build-push-action@v6
        with:
          context: ihm
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta-ihm.outputs.tags }}
          labels: ${{ steps.meta-ihm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  #  4. DEPLOY (main only)
  # ==========================================
  deploy:
    name: "üöÄ Deploy"
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Deploy notification
        run: |
          echo "üöÄ Images built and pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "   Deploy to your server with:"
          echo "   docker compose pull"
          echo "   docker compose up -d"
