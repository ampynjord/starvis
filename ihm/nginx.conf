# Rate limiting zones (shared memory)
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_zone:5m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_zone:5m;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Security headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://robertsspaceindustries.com data:; connect-src 'self' https://starvis-api.ampynjord.bzh" always;

    # ── Connection limits ──
    limit_conn conn_zone 20;          # Max 20 simultaneous connections per IP
    client_max_body_size 1m;          # Block large request bodies
    client_body_timeout 10s;
    client_header_timeout 10s;

    # SPA fallback
    location / {
        limit_req zone=static_zone burst=50 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the api service
    location /api/ {
        limit_req zone=api_zone burst=20 nodelay;
        proxy_pass http://api:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    location /admin/ {
        limit_req zone=api_zone burst=5 nodelay;
        proxy_pass http://api:3000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block common exploit paths
    location ~ /\.(env|git|htaccess|htpasswd) {
        return 404;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
